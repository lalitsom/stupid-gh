<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Button Example</title>
  </head>
  <body>
    <button id="on-button">On</button>
    <button id="off-button">Off</button>
    <script>
      const onButton = document.getElementById("on-button");
      const offButton = document.getElementById("off-button");

      onButton.addEventListener("click", async () => {
        await fetch("https://192.168.29.131:8080/boton");
        console.log("On button clicked!");
      });

      offButton.addEventListener("click", async () => {
        await fetch("https://192.168.29.131:8080/botoff");
        console.log("Off button clicked!");
      });
    </script>
  </body>
</html>
